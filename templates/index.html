<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗词平仄分析器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <button id="theme-toggle" class="theme-toggle" aria-label="切换主题" title="切换主题">🌙</button>
            <h1 class="title">古诗词平仄分析器</h1>
            <p class="subtitle">智能识别词牌 · 平仄校验 · 韵脚标注</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <form id="analysis-form" class="form">
                    <div class="form-group">
                        <label for="text-input" class="label">请输入古诗词文本：</label>
                        <textarea 
                            id="text-input" 
                            name="text" 
                            class="text-input" 
                            placeholder="例如：梅梅柳柳斗纤秾。乱山中。为谁容。试著春衫，依旧怯东风。何处踏青人未去，呼女伴，认骄骢。儿家门户几重重。记相逢。画桥东。明日重来，风雨暗残红。可惜行云春不管，裙带褪，鬓云松。"
                            rows="6"
                            required
                        ></textarea>
                        <div class="button-row">
                            <button type="button" id="example-btn" class="aux-btn">填入示例</button>
                            <button type="button" id="clear-input-btn" class="aux-btn">清空输入</button>
                        </div>
                    </div>

                    <div class="controls-bar">
                        <div class="controls-left">
                            <label for="rhymebook-select" class="label">韵书：</label>
                            <select id="rhymebook-select" name="rhymebook" class="select">
                                <option value="1">词林正韵</option>
                                <option value="2" selected>中华新韵</option>
                            </select>
                        </div>
                        <div class="controls-right">
                            <button type="button" class="submit-btn fillword-btn" id="fillword-btn">
                                <span class="btn-text">从头填词</span>
                            </button>
                            <button type="submit" class="submit-btn" id="analyze-btn">
                                <span class="btn-text">直接分析</span>
                                <div class="loading-spinner" style="display: none;"></div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 填词选择区域 -->
            <div class="fillword-section" id="fillword-section" style="display: none;">
                <div class="result-card">
                    <div class="fillword-selection">
                        <div class="form-group">
                            <label for="cipai-search" class="label">搜索词牌：</label>
                            <div class="cipai-search-row">
                                <div class="cipai-search-container">
                                    <input type="text" id="cipai-search" name="cipai-search" class="text-input" 
                                           placeholder="输入词牌名进行搜索，如：水调歌头、满江红..." 
                                           autocomplete="off">
                                    <div class="cipai-suggestions" id="cipai-suggestions" style="display: none;"></div>
                                </div>
                                <div class="common-cipai-buttons">
                                    <span class="common-cipai-label">常用词牌：</span>
                                    <button type="button" class="common-cipai-btn" data-cipai="浣溪沙">浣溪沙</button>
                                    <button type="button" class="common-cipai-btn" data-cipai="水调歌头">水调歌头</button>
                                    <button type="button" class="common-cipai-btn" data-cipai="鹧鸪天">鹧鸪天</button>
                                    <button type="button" class="common-cipai-btn" data-cipai="临江仙">临江仙</button>
                                    <button type="button" class="common-cipai-btn" data-cipai="念奴娇">念奴娇</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="submit-btn" id="start-fillword-btn" style="display: none;">
                            <span class="btn-text">开始填词</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 填词框架区域 -->
            <div class="fillword-framework-section" id="fillword-framework-section" style="display: none;">
                <div class="result-card">
                    <div id="fillword-framework-content"></div>
                </div>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <div class="result-card">
                    <h2 class="result-title">分析结果</h2>
                    <div id="result-content"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 古诗词平仄分析器 - 传承中华诗词文化</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
